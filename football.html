<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="MyImg" src="pngtree-d-soccer-ball-with-the-national-flag-of-spain-isolated-on-png-image_6429869.jpg" height="200" width="300"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<script>
let imgObj = null ;
imgObj = document.getElementById('MyImg');
function init() {
    imgObj = document.getElementById('MyImg');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left)+10+'px';
}
window.onload = init;

</script>
</body>
</html>
